<!DOCTYPE html> /*Based on 2.8.1.html*/
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permit Monkey</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #b3daff; /* Soft shade of blue */
    }

    header {
      background-color: #4da6ff; /* Header background color */
      padding: 20px;
      text-align: center;
      border-radius: 20px 20px 0 0; /* Rounded corners, only top corners */
      position: relative;
      display: flex;
      justify-content: space-between;
    }

    #company-name {
      font-size: 24px;
      font-weight: bold;
      flex-grow: 1;
    }

    #contact-info {
      font-size: 14px;
      text-align: right;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .dropbtn {
      font-size: 24px;
      cursor: pointer;
      background-color: #4da6ff; /* Button background color */
      border: none;
      border-radius: 10px; /* Rounded corners */
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #4da6ff; /* Menu background color */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #333; /* Text color */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      text-align: center;
      width: 80%;
      margin: 20px auto;
      background-color: #FFF; /* Main content background color */
      padding: 20px;
      border-radius: 20px; /* Rounded corners */
    }
    
/* BEGIN GALLERY STYLE */
        
        .gallerygrid {
        display: grid;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        justify-items: center;

        grid-template-areas: "img1 img2 img3 img4" "img5 img6 img7 img8" "img9 img10 img11 img12";
        }

        .image1 {
            grid-area: img1;
            text-align: center;
        }

        .image2 {
            grid-area: img2;
            text-align: center;
        }

        .image3 {
            grid-area: img3;
            text-align: center;
        }

        .image4 {
            grid-area: img4;
            text-align: center;
        }

        .image5 {

            text-align: center;

        .image6 {

        }

        .image7 {

            text-align: center;
        }

        .image8 {

            text-align: center;
        }

        .image9 {

            text-align: center;
        }

        .image10 {
            grid-area: img10;
            text-align: center;
        }

        .image11 {
            grid-area: img11;
            text-align: center;
        }

        .image12 {
            grid-area: img12;
            text-align: center;
        }

        .fit {
            width: 100%;
            height: 100%;
        }
.fit:hover{
            transform: scale(2);
        }
/* END GALLERY STYLE */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #80c1ff; /* Footer background color */
      border-radius: 0 0 20px 20px; /* Rounded corners, only bottom corners */
      margin-top: 20px;
      font-size: 12px;
    }  
</style>
</head>
